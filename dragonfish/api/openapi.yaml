  /filesystem/getacl:
    post:
      description: "Return ACL of a given path. This may return a POSIX1e ACL or a\
        \ NFSv4 ACL. The acl type is indicated\nby the `ACLType` key.\n\nErrata about\
        \ ACLType NFSv4:\n\n`simplified` returns a shortened form of the ACL permset\
        \ and flags.\n\n`TRAVERSE` sufficient rights to traverse a directory, but\
        \ not read contents.\n\n`READ` sufficient rights to traverse a directory,\
        \ and read file contents.\n\n`MODIFIY` sufficient rights to traverse, read,\
        \ write, and modify a file. Equivalent to modify_set.\n\n`FULL_CONTROL` all\
        \ permissions.\n\nIf the permisssions do not fit within one of the pre-defined\
        \ simplified permissions types, then\nthe full ACL entry will be returned.\n\
        \nIn all cases we replace USER_OBJ, GROUP_OBJ, and EVERYONE with owner@, group@,\
        \ everyone@ for\nconsistency with getfacl and setfacl. If one of aforementioned\
        \ special tags is used, 'id' must\nbe set to None.\n\nAn inheriting empty\
        \ everyone@ ACE is appended to non-trivial ACLs in order to enforce Windows\n\
        expectations regarding permissions inheritance. This entry is removed from\
        \ NT ACL returned\nto SMB clients when 'ixnas' samba VFS module is enabled.\
        \ We also remove it here to avoid confusion."
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/filesystem_getacl'
      responses:
