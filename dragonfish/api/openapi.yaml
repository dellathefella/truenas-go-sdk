    put:
      description: "Update ftp service configuration.\n\n`clients` is an integer value\
        \ which sets the maximum number of simultaneous clients allowed. It defaults\
        \ to 32.\n\n`ipconnections` is an integer value which shows the maximum number\
        \ of connections per IP address. It defaults\nto 0 which equals to unlimited.\n\
        \n`timeout` is the maximum number of seconds that proftpd will allow clients\
        \ to stay connected without receiving\nany data on either the control or data\
        \ connection.\n\n`rootlogin` is a boolean value which when configured to true\
        \ enables login as root. This is generally\ndiscouraged because of the security\
        \ risks.\n\n`onlyanonymous` allows anonymous FTP logins with access to the\
        \ directory specified by `anonpath`.\n\n`banner` is a message displayed to\
        \ local login users after they successfully authenticate. It is not displayed\n\
        to anonymous login users.\n\n`filemask` sets the default permissions for newly\
        \ created files which by default are 077.\n\n`dirmask` sets the default permissions\
        \ for newly created directories which by default are 077.\n\n`resume` if set\
        \ allows FTP clients to resume interrupted transfers.\n\n`fxp` if set to true\
        \ indicates that File eXchange Protocol is enabled. Generally it is discouraged\
        \ as it\nmakes the server vulnerable to FTP bounce attacks.\n\n`defaultroot`\
        \ when set ensures that for local users, home directory access is only granted\
        \ if the user\nis a member of group wheel.\n\n`ident` is a boolean value which\
        \ when set to true indicates that IDENT authentication is required. If identd\n\
        is not running on the client, this can result in timeouts.\n\n`masqaddress`\
        \ is the public IP address or hostname which is set if FTP clients cannot\
        \ connect through a\nNAT device.\n\n`localuserbw` is a positive integer value\
        \ which indicates maximum upload bandwidth in KB/s for local user.\nDefault\
        \ of zero indicates unlimited upload bandwidth ( from the FTP server configuration\
        \ ).\n\n`localuserdlbw` is a positive integer value which indicates maximum\
        \ download bandwidth in KB/s for local user.\nDefault of zero indicates unlimited\
        \ download bandwidth ( from the FTP server configuration ).\n\n`anonuserbw`\
        \ is a positive integer value which indicates maximum upload bandwidth in\
        \ KB/s for anonymous user.\nDefault of zero indicates unlimited upload bandwidth\
        \ ( from the FTP server configuration ).\n\n`anonuserdlbw` is a positive integer\
