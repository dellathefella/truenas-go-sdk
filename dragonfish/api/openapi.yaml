      description: "Remove extended ACL from specified path.\n\nIf `mode` is specified\
        \ then the mode will be applied to the\npath and files and subdirectories\
        \ depending on which `options` are\nselected. Mode should be formatted as\
        \ string representation of octal\npermissions bits.\n\n`uid` the desired UID\
        \ of the file user. If set to None (the default), then user is not changed.\n\
        \n`gid` the desired GID of the file group. If set to None (the default), then\
        \ group is not changed.\n\n`stripacl` setperm will fail if an extended ACL\
