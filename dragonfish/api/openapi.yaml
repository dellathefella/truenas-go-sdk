      description: "Unlock `id` dataset.\n\nIf `id` dataset is not encrypted an exception\
        \ will be raised. There is one exception:\nwhen `id` is a root dataset and\
        \ `unlock_options.recursive` is specified, encryption\nvalidation will not\
        \ be performed for `id`. This allow unlocking encrypted children the `id`\
        \ pool.\n\nFor datasets which are encrypted with a passphrase, include the\
        \ passphrase with\n`unlock_options.datasets`.\n\nUploading a json file which\
        \ contains encrypted dataset keys can be specified with\n`unlock_options.key_file`.\
