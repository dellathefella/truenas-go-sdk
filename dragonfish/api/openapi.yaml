        \        \"locked\": true,\n        \"unlock_error\": \"Key not provided\"\
        ,\n        \"unlock_successful\": false\n    },\n    {\n        \"name\":\
        \ \"vol/c/d2\",\n        \"key_format\": \"PASSPHRASE\",\n        \"key_present_in_database\"\
        : false,\n        \"valid_key\": false,\n        \"locked\": true,\n     \
