  /filesystem/setacl:
    post:
      description: "Set ACL of a given path. Takes the following parameters:\n`path`\
        \ full path to directory or file.\n\n`dacl` \"simplified\" ACL here or a full\
        \ ACL.\n\n`uid` the desired UID of the file user. If set to None (the default),\
        \ then user is not changed.\n\n`gid` the desired GID of the file group. If\
        \ set to None (the default), then group is not changed.\n\n`recursive` apply\
        \ the ACL recursively\n\n`traverse` traverse filestem boundaries (ZFS datasets)\n\
        \n`strip` convert ACL to trivial. ACL is trivial if it can be expressed as\
        \ a file mode without\nlosing any access rules.\n\n`canonicalize` reorder\
        \ ACL entries so that they are in concanical form as described\nin the Microsoft\
        \ documentation MS-DTYP 2.4.5 (ACL)\n\nIn all cases we replace USER_OBJ, GROUP_OBJ,\
        \ and EVERYONE with owner@, group@, everyone@ for\nconsistency with getfacl\
        \ and setfacl. If one of aforementioned special tags is used, 'id' must\n\
        be set to None.\n\nAn inheriting empty everyone@ ACE is appended to non-trivial\
        \ ACLs in order to enforce Windows\nexpectations regarding permissions inheritance.\
        \ This entry is removed from NT ACL returned\nto SMB clients when 'ixnas'\
        \ samba VFS module is enabled."
      parameters: []
      requestBody:
        content:
          application/json:
            schema:
