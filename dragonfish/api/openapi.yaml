  /pool/dataset/id/{id}/set_quota:
    post:
      description: "There are three over-arching types of quotas for ZFS datasets.\n\
        1) dataset quotas and refquotas. If a DATASET quota type is specified in\n\
        this API call, then the API acts as a wrapper for `pool.dataset.update`.\n\
        \n2) User and group quotas. These limit the amount of disk space consumed\n\
        by files that are owned by the specified users or groups. If the respective\n\
        \"object quota\" type is specfied, then the quota limits the number of objects\n\
        that may be owned by the specified user or group.\n\n3) Project quotas. These\
        \ limit the amount of disk space consumed by files\nthat are owned by the\
        \ specified project. Project quotas are not yet implemended.\n\nThis API allows\
        \ users to set multiple quotas simultaneously by submitting a\nlist of quotas.\
        \ The list may contain all supported quota types.\n\n`ds` the name of the\
        \ target ZFS dataset.\n\n`quotas` specifies a list of `quota_entry` entries\
        \ to apply to dataset.\n\n`quota_entry` entries have these required parameters:\n\
        \n`quota_type`: specifies the type of quota to apply to the dataset. Possible\n\
        values are USER, USEROBJ, GROUP, GROUPOBJ, and DATASET. USEROBJ and GROUPOBJ\n\
        quotas limit the number of objects consumed by the specified user or group.\n\
        \n`id`: the uid, gid, or name to which the quota applies. If quota_type is\n\
        'DATASET', then `id` must be either `QUOTA` or `REFQUOTA`.\n\n`quota_value`:\
        \ the quota size in bytes. Setting a value of `0` removes\nthe user or group\
        \ quota."
      parameters:
      - explode: false
        in: path
        name: id
        required: true
        schema:
          type: string
        style: simple
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/pool_dataset_set_quota_1'
      responses:
        "200":
          description: Operation succeeded
        "401":
          description: No authorization for this endpoint
      tags:
      - pool.dataset
  /pool/dataset/unlock:
